<!DOCTYPE html>
<html>
    <head>
        <title>Challenge 29</title>
        <link rel="stylesheet" href="Day29.css">
    </head>
    <body>
        <div id="container">
            <h1>Tip Calculator</h1>
            <div id="calculator">
          
              <form>
                <p>Your bill amount?
                </p>
                    <input id="billamt" type="text" placeholder="Bill Amount">  Rs   
          
                    <p>How was your service?
                      <p>
                        <select id="serviceQual">
                      <option disabled selected value="0" id="one">-- Choose an Option --</option>
                      <option value="0.3">100&#37; &#45; Outstanding</option>
                      <option value="0.2">75&#37; &#45; Good</option>
                      <option value="0.15">50&#37; &#45; It was OK</option>
                      <option value="0.1">10&#37; &#45; Bad</option>
                      <option value="0.05">1&#37; &#45; Terrible</option>
                  </select>
          
              </form>
              <p>How many people are sharing the bill?</p>
              <input id="peopleamt" type="text" placeholder="Number of People"> people
              <button type="button" id="calculate">Calculate!</button>
          
            </div>
            <!--calculator end-->
            <div id="totalTip">
              <span id="tip">0.00</span>   Rs
              <small id="each">each</small>
            </div>
            <!--totalTip end-->
          
          </div>
          <!--container end-->
          
          <script type="text/javascript" src="tipcalculator.js"></script>
        <script src="Day29.js"></script>
    </body>
</html>
